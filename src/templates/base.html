<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {{ bootstrap.load_css()}}
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    {% block head %}{% endblock %}
   

</head>
<body>

    <header>
        <span> Home</span>
        <nav>
            <a href="{{url_for('mostrar_login')}}">Login |</a>
            <a href="{{url_for('mostrar_formulario_register')}}">Register</a>
        </nav>

    </header>
    <main>
        {% block main %}
        {% endblock %}

        
    </main>
    <footer>
        <span>footer</span>
    </footer>



    {{ bootstrap.load_js()}}
    
</body>
</html>
